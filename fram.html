<!DOCTYPE html>
<html>
<head>
  <style>
    .frame {
      border: 2px solid #000; /* Black border */
      border-radius: 20px;
      padding: 10px; /* Space inside the frame */
      margin: 20px; /* Space around the frame */
      width: 400px; /* Width of the frame */
      height: 200px; /* Height of the frame */
      background-color: #fff; /* White background */
    }
  </style>
</head>
<body>

  <div class="frame">
    <h2>This is a frame!</h2>
    <p>You can put text or images here.</p>
    <img src="your_image.jpg" alt="Your Image" width="200" height="150"> 
  </div>

</body>
</html>
