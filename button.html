<!DOCTYPE html>
<html>
<head>
  <style>
    .frame {
      border: 2px solid #000;
      padding: 10px;
      margin: 20px;
      width: 300px;
      height: 200px;
      background-color: #fff;
      text-align: center;
    }

    .button-container {
      margin-top: 10px; /* Add some space above the buttons */
    }
  </style>
</head>
<body>

  <div class="frame">
    <h2>This is a frame with buttons!</h2>

    <div class="button-container">
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
    </div>
  </div>

</body>
</html>
